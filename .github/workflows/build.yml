name: Build IPTV Manager Pro

on:
  push:
    branches:
    - main
  schedule:
    - cron: '0 0 */10 * *'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PyInstaller
        run: pyinstaller --onefile --windowed --icon=icon.ico --add-data "icon.ico;." IPTV_Manager_Pro.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Manager-Pro-Windows
          path: dist/IPTV_Manager_ProPV.exe
name: Build IPTV Manager Pro

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --clean ^
            --onefile ^
            --windowed ^
            --icon=icon.ico ^
            --name=IPTV-Manager-Pro ^
            IPTV_Manager_Pro.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Manager-Pro
          path: dist/IPTV-Manager-Pro.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/IPTV-Manager-Pro.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
